<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>HTML Template | IT Career Switch</title>
		<meta name="author" content="Eliza Younger">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="favicon.ico" rel="icon">
		<!-- <link href="vendors/twbs/bootstrap/bootstrap.min.css" rel="stylesheet"> -->
		<link rel="stylesheet" href="libs/css/bootstrap.min.css">
		<!-- <link href="libs/css/style.css" rel="stylesheet"> -->


	</head>

	<body>
		<div class="header"></div>

		<div class="main">

			<div class="container bordered-grid my-4 p-4 bg-light rounded shadow-sm">
				<!-- Header Row -->
				<div class="row text-center fw-semibold mb-3">
				  <div class="col-sm px-3 text-primary">
					<h5>API Name</h5>
				  </div>
				  <div class="col-sm px-3 text-success">
					<h5>API Description</h5>
				  </div>
				  <div class="col-sm px-3 text-danger">
					<h5>API Results</h5>
				  </div>
				</div>
			  
				<!-- Row 1 -->
				<div class="row">
					<div class="col-sm px-3">
					  TimeZone
					</div>
					<div class="col-sm px-3">
						<p>Provides sunrise, sunset and timezone data for any location.</p>
					  
						<label for="lng"><strong>Longitude</strong> (-180.00 to 180.00):</label><br>
						<input type="number" id="lng" name="lng" step="0.01"><br><br>
					  
						<label for="lat"><strong>Latitude</strong> (-90.00 to 90.00):</label><br>
						<input type="number" id="lat" name="lat" step="0.01"><br><br>
					  
						<button id="getTimezone" class="btn btn-sm btn-primary">Submit</button>
					  
					</div>					  
					<div class="col-sm px-3" id="timezoneResult">
					  
					</div>
				</div>
			  
				<!-- Row 2 -->
				<div class="row">
					<div class="col-sm px-3">
					  Dependencies
					</div>
					<div class="col-sm px-3">
						<p>List the Dependencies of the country.</p>
					  
						<label for="country"><strong>Country</strong>:</label><br>
						<select id="country">
							<option value="GB">Great Britain</option>
							<option value="FR">France</option>
							<option value="DE">Germany</option>
							<option value="IT">Italy</option>
						</select>
					  
						<button id="getRegions" class="btn btn-sm btn-primary">Submit</button>
					  
					</div>					  
					<div class="col-sm px-3" id="regionResult">
					  
					</div>
				</div>
			  </div>

			  <!-- Row 3 -->
				<div class="row">
					<div class="col-sm px-3">
					  Neighbours
					</div>
					<div class="col-sm px-3">
						<p>List the Neighbours of the country.</p>
					  
						<label for="countryNeighbours"><strong>Country</strong>:</label><br>
						<select id="countryNeighbours">
							<option value="GB">Great Britain</option>
							<option value="FR">France</option>
							<option value="DE">Germany</option>
							<option value="IT">Italy</option>
						</select>
					  
						<button id="getNeighbours" class="btn btn-sm btn-primary">Submit</button>
					  
					</div>					  
					<div class="col-sm px-3" id="neighboursResult">
					  
					</div>
				</div>
			  </div>
			  
									  
			  
		</div>

		<div id="preloader"></div>

		<script src="libs/js/jquery-2.2.3.min.js"></script>
		<script src="libs/js/script.js"></script>
		<script src="libs/js/bootstrap.bundle.min.js"></script>

	</body>

</html>
